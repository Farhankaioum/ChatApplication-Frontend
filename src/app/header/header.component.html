<nav class="navbar navbar-expand-md navbar-dark bg-primary">
    <div class="container">
      <a class="navbar-brand" [routerLink]="['/home']">Chatting App</a>
  
     <div *ngIf="loggedIn()" class="dropdown" ngbDropdown>
      <a class="dropdown-toggle text-light" ngbDropdownToggle>
        Welcome User
      </a>
      <div class=" mt-3" ngbDropdownMenu>
          <a ngbDropdownItem (click)="logOut()"><i class="fa fa-sign-out"></i> LogOut</a>
      </div>
    </div>
  
    <form *ngIf="!loggedIn()" #loginForm="ngForm" class="form-inline my-2 my-lg-0" (ngSubmit)="login()">
      <input class="form-control mr-sm-2" type="email" name="email"
       placeholder="Enter your email.." required [(ngModel)]= "model.email" >
      <button [disabled]="!loginForm.valid" class="btn btn-success my-2 my-sm-0" type="submit">Login</button>
    </form>
    </div>
  
  </nav>
